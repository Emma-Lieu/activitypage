<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Activity Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Top Navigation Bar-->
    <header class="navbar">
        <div class="logo">
            <h1>Activity Page</h1>
        </div>
    
        <div class="search-container">
            <!-- Search Icon SVG -->
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="2" 
              stroke="white" 
              class="search-icon">
              <circle cx="10" cy="10" r="7" />
              <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
            <input type="text" placeholder="Search..." class="search-input">
          </div>          

    <div class="right-menu">   
    <!--Dropdown Menu For "Foreninger"-->
    <div class="dropdown">
        <input type="radio" id="foreninger-toggle" name="menu-toggle" class="dropdown-toggle">
        <label for="foreninger-toggle" class="menu-button">Foreninger</label>
        <div class="dropdown-content">
          <a href="#fotball">Fotball Forening</a>
          <a href="#volleyball">Volleyball Forening</a>
          <a href="#sjakk">Sjakk forening</a>
        </div>
      </div>

    <div class="dropdown">
        <input type="radio" id="natur-toggle" name="menu-toggle" class="dropdown-toggle">
        <label for="natur-toggle" class="menu-button">Natur</label>
        <div class="dropdown-content">
          <a href="#fottur">Fottur</a>
          <a href="#padling">Padletur</a>
          <a href="#sykkeltur">Sykkeltur</a>
        </div>
    </div>
</div>    
</header>

</body>
</html>
